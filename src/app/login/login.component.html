<section class="vh-40">
    <div class="container">
        <div class="row  align-items-center justify-content-center h-40">
            <div class="col-md-6 ">
                <form  [formGroup]="registerForm"  (ngSubmit)="login()">
                    <h3 class="text-bg">Login Form</h3>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email_Id">Email address</label>
                        <input type="email" id="email_id" formControlName="Email_Id" placeholder="Please Enter email address" class="form-control" />
                        <p class="text text-danger" *ngIf="registerForm.controls.Email_Id.touched && registerForm.controls.Email_Id.errors.emailError">{{registerForm.controls.Email_Id.errors.emailError.message}}</p>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="Pwd">Password</label>
                        <input type="password"  formControlName="password" id="Pwd" placeholder=" Enter your Password" class="form-control" />
                        <p class="alert alert-danger" *ngIf="registerForm.controls.password.dirty && registerForm.controls.password.errors">This field is required</p>
                    </div>

                    <!-- error message if user credentials are not match wiht DB-->
                    <div *ngIf=invalid_User>
                        <div class="text-danger alert">{{this.error}}</div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit"  class="btn btn-primary  btn-block">Sign in</button>
                    <div>New Member?
                        <a [routerLink]="['/signup']">Sign Up Here</a>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>


                    <!-- Button for Navigating to the Google-->
                    <a class="btn btn-success btn-block" style="background-color: #3b5998" href="https://mail.google.com">
                        <i class="fab fa-Google-f me-2"></i>Continue with Google
                    </a>
                </form>
            </div>
        </div>
    </div>
</section>
